<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <section class="todo-container">
    <h1><i class="far fa-circle-check"></i> To-Do List</h1>
    <p class="subtitle">Stay organized and get things done!</p>

    <div class="input-row">
      <input type="text" id="tasks" placeholder="What do you need to do?" />
      <button class="addbutton" id="addbutton">+</button>
    </div>
    <p id="emptyIcon"><i class="far fa-circle-check" style="font-size:xx-large; color:lightslategrey"></i></p>
    <p id="emptyText1" class="subtitle"  style="font-size: medium;">No tasks yet!</p>
    <p id="emptyText2" class="subtitle" style="font-size: small;"> Add a task above to get started</p>
    <!-- You can optionally add <ul id="taskList"></ul> here for tasks -->
    <ul id="taskList"></ul>
    <div class="progress-wrapper">
      <p class="subtitle" style="margin-top: 30px;">Task Progress</p>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
    </div>
  </section>
  <script src="todo.js"></script>

</body>
</html>
