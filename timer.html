<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="timer.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color: rgb(244, 235, 224);">
    <section class="stopwatchbox" >
        <p style="font-size: xx-large; font-family: system-ui, sans-serif;">Stopwatch</p>
        <p class=time id="time"> 0s</p>
        <p style="color:darkgray; padding:none">Counts in 3-second increments</p>
        <p style="color:darkgray">Automatically stops at 30 seconds</p>      
        <div class="buttons" style="padding-left: 10px">
            <button class="start" id="start"> <i class="fas fa-play"></i> Start </button>
            <button class="stop" id="stop"> <i class="fas fa-stop"></i>  Stop </button>
            <button class="reset" id="reset"> <i class="fas fa-rotate-right"></i> Reset </button>
        </div> 
    </section>
<script src="timer.js"></script>

</body>
</html>
